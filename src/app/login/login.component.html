<div *ngIf="isLoggedIn else signinForm">
  Logged in as {{roles}}.
</div>
<ng-template #signinForm>
  <div class="container">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <!---heading---->
      <header class="heading"> Login</header>
      <hr>
      <!---Form starting---->
      <div class="row ">
        <!--- For Name---->
        <div class="col-sm-12">
          <div class="row">
            <div class="col-xs-4">
              <label class="username">Email :</label></div>
            <div class="col-xs-8">
              <input type="email" name="username" id="username" placeholder="Enter your User Name" class="form-control ">
            </div>
          </div>
        </div>
        <br><br><br>

        <div class="col-sm-12">
          <div class="row">
            <div class="col-xs-4">
              <label class="password">Password :</label></div>
            <div class="col-xs-8">
              <input type="text" name="password" id="password" placeholder="Enter your Password" class="form-control" formControlName="email">
            </div>
          </div>
        </div>

        <br><br><br>

        <div class="col-sm-12">
          <div class="row">
            <div class="col-xs-4">
              <label class="checkbox"></label></div>
            <div class="col-xs-4">
              <input type="checkbox" name="remember"> Remember Me
            </div>
          </div>
        </div>

        <br><br>

        <div class="col-sm-12 offset-md-4">
          <button type="submit" class="btn btn-primary">
            Login
          </button>
        </div>

        <div class="form-group ">
          <div class="col-md-12 offset-md-4">
            <div class="row">
              <a href="#" class="btn btn-link">
                Forgot Your Password?
              </a>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</ng-template>
